<!DOCTYPE html>
<html>
<head>
	<title>Do While</title>
</head>
<body>
	<h2>JavaScript Do While Loop.</h2>
	<p id="demo"></p>
	<script type="text/javascript">
		let text="";
		let i=1;
		do
		{
			text += "<br> the number is: " + i;
			i++;
		}
		while(i<=20);
		document.getElementById("demo").innerHTML = text;
	</script>
</body>
</html>
