<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
</head>
<body>
	<h2>JavaScript For Loop.</h2>
	<p id="demo"></p>
	<script type="text/javascript">
		let text="";
		for(var i=1;i<=20;i++)
		{
			text += "<br>" + i;
		}
		document.getElementById("demo").innerHTML = text;
	</script>
</body>
</html>
